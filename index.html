<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="files-container">
    <div class="logo"><img src="./images/logo.svg" alt="Fylo logo icon" class="logo-icon"></div>
    <div class="files-items">
      <div class="document"><img src="./images/icon-document.svg" alt="icon document" class="ic-document"></div>
      <div class="folder"><img src="./images/icon-folder.svg" alt="icon-folder" class="ic-folder"></div>
      <div class="upload"><img src="./images/icon-upload.svg" alt="icon upload" class="ic-upload"></div>
    </div>
  </div>
  <div class="storage-container">
    <div class="title">Youâ€™ve used 815 GB of your storage</div>

    <div class="storage-left">185 GB Left</div>

    <div class="start-storage">0 GB</div>
    <div class="end-storage">1000 GB</div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/IevgeniiaAbdulina">Ievgeniia Abdulina</a>.
  </div>
</body>

</html>
