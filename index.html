<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="section">
    <div class="files-container">
      <div class="logo">
        <div class="files-items">
          <span class="ic-document"></span>
          <span class="ic-folder"></span>
          <span class="ic-upload"></span>
        </div>
      </div>
    </div>
    <div class="storage-container">
      <div class="title">Youâ€™ve used <strong>815 GB</strong> of your storage</div>
      <div class="progressbar">
        <div class="progressbar-line"></div>
      </div>
      <div class="start-end">
        <p class="start-storage">0 GB</p>
        <p class="end-storage">1000 GB</p>
      </div>
    </div>
    <div class="popup">
      <div class="storage">185 <span>GB Left</span>
      </div>
      <div class="arrow"></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/IevgeniiaAbdulina">Ievgeniia Abdulina</a>.
  </div>
</body>

</html>
